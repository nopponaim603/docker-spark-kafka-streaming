version: '3'
services:

  master:
    #image: bitnami/spark
    image: nopponaim603/spark-streaming-kafka
    hostname: master
    environment:
      SPARK_HOME: /usr/local/spark
      MASTER: spark://master:7077
      SPARK_CONF_DIR: /usr/local/spark/conf
      SPARK_PUBLIC_DNS: localhost
      HADOOP_HOME: /usr/local/spark
    ports:
      - 8080:8080
      - 7077:7077
      - 6066:6066
    command: /usr/local/spark/bin/spark-class org.apache.spark.deploy.master.Master -h master
    networks:
      # you may set custom IP addresses
      front:
        ipv4_address: 10.96.0.23

  slave:
    image: nopponaim603/spark-streaming-kafka
    hostname: worker
    depends_on:
      - master
    environment:
      SPARK_HOME: /usr/local/spark
      SPARK_CONF_DIR: /usr/local/spark/conf
      SPARK_WORKER_CORES: 2
      SPARK_WORKER_MEMORY: 1g
      SPARK_WORKER_PORT: 8881
      SPARK_WORKER_WEBUI_PORT: 8081
      SPARK_PUBLIC_DNS: localhost
    ports:
      - 8081:8081
    command: /usr/local/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://master:7077
    networks:
      # you may set custom IP addresses
      front:
        ipv4_address: 10.96.0.24

networks:
  front:
    # use the bridge driver, but enable IPv6
    driver: bridge
    driver_opts:
      com.docker.network.enable_ipv6: "true"
    ipam:
      driver: default
      config:
        - subnet: 10.96.0.0/24
          gateway: 10.96.0.1
        - subnet: "2001:3984:3989::/64"
          gateway: "2001:3984:3989::1"